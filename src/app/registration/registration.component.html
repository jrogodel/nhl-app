<div class="container">
  <h2>User Data</h2>
  
  <!-- #userform is a local variable that represents the entire form object-->
  <!-- ngSubmit event is fired when the submit button is pressed -->
  <!-- we capture the submit event, and bind it to userform.value --> 
  <!-- with our own event that we define in the component class -->
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)"> 
    <div class="form-group">
      <label>Name</label>
      <!-- name="foo" ngModel are needed on every input to submit data -->
      <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" class="form-control" name="zipcode" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
